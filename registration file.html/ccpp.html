        <h1>Pay Bills</h1>
        <div class="bill-category">
            <label for="bill-category">Select Bill Category:</label>
            <select id="bill-category" onchange="showForm(this.value)">
                <option value="">Select Bill Category</option>
                <option value="electricity">Electricity</option>
                <option value="water">Water Supply</option>
                <option value="recharge">Phone Recharge</option>
                <option value="tv">TV Recharge</option>
                <option value="insurance">Insurance (LIC)</option>
            </select>
        </div>
        <div id="form-container"></div>
    </div>

    <script>    
        function showForm(category) {
            var formContainer = document.getElementById('form-container');
            formContainer.innerHTML = '';

            if (category === 'electricity') {
                formContainer.innerHTML = `
                    <div class="bill-amount">
                        <label for="electricity-amount">Enter Amount:</label>
                        <input type="number" id="electricity-amount" name="electricity-amount" required>
                    </div>
                    <div class="payment-method">
                        <label for="electricity-payment-method">Select Payment Method:</label>
                        <select id="electricity-payment-method" name="electricity-payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="netBanking">Net Banking</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button class="submit-button" onclick="payBill('Electricity')">Pay Now</button>
                `;
            } else if (category === 'water') {
                formContainer.innerHTML = `
                    <div class="bill-amount">
                        <label for="water-amount">Enter Amount:</label>
                        <input type="number" id="water-amount" name="water-amount" required>
                    </div>
                    <div class="payment-method">
                        <label for="water-payment-method">Select Payment Method:</label>
                        <select id="water-payment-method" name="water-payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="netBanking">Net Banking</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button class="submit-button" onclick="payBill('Water Supply')">Pay Now</button>
                `;
            } else if (category === 'recharge') {
                formContainer.innerHTML = `
                    <div class="bill-amount">
                        <label for="phone-amount">Enter Amount:</label>
                        <input type="number" id="phone-amount" name="phone-amount" required>
                    </div>
                    <div class="payment-method">
                        <label for="phone-payment-method">Select Payment Method:</label>
                        <select id="phone-payment-method" name="phone-payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="netBanking">Net Banking</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button class="submit-button" onclick="payBill('Phone Recharge')">Pay Now</button>
                `;
            } else if (category === 'tv') {
                formContainer.innerHTML = `
                    <div class="bill-amount">
                        <label for="tv-amount">Enter Amount:</label>
                        <input type="number" id="tv-amount" name="tv-amount" required>
                    </div>
                    <div class="payment-method">
                        <label for="tv-payment-method">Select Payment Method:</label>
                        <select id="tv-payment-method" name="tv-payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="netBanking">Net Banking</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button class="submit-button" onclick="payBill('TV Recharge')">Pay Now</button>
                `;
            } else if (category === 'insurance') {
                formContainer.innerHTML = `
                    <div class="bill-amount">
                        <label for="insurance-amount">Enter Amount:</label>
                        <input type="number" id="insurance-amount" name="insurance-amount" required>
                    </div>
                    <div class="payment-method">
                        <label for="insurance-payment-method">Select Payment Method:</label>
                        <select id="insurance-payment-method" name="insurance-payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="netBanking">Net Banking</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button class="submit-button" onclick="payBill('Insurance (LIC)')">Pay Now</button>
                `;
            }
        }

        function payBill(category) {
            var amountField, methodField;

            switch (category) {
                case 'Electricity':
                    amountField = document.getElementById('electricity-amount');
                    methodField = document.getElementById('electricity-payment-method');
                    break;
                case 'Water Supply':
                    amountField = document.getElementById('water-amount');
                    methodField = document.getElementById('water-payment-method');
                    break;
                case 'Phone Recharge':
                    amountField = document.getElementById('phone-amount');
                    methodField = document.getElementById('phone-payment-method');
                    break;
                case 'TV Recharge':
                    amountField = document.getElementById('tv-amount');
                    methodField = document.getElementById('tv-payment-method');
                    break;
                case 'Insurance (LIC)':
                    amountField = document.getElementById('insurance-amount');
                    methodField = document.getElementById('insurance-payment-method');
                    break;
                default:
                    return;
            }

            if (amountField && methodField && amountField.value && methodField.value) {
                alert(`Paid ${category} bill amount: ${amountField.value} via ${methodField.value}`);
                // Here you can add your backend integration to process the payment
            } else {
                alert('Please fill all fields');
            }
        }
    </script>
